<!DOCTYPE html>
<html lang="en">
<head th:fragment="htmlhead">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Expert</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.13.2/jquery-ui.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/template/style.css">
</head>
<body>

    <table class="table" id="tabDrink">
        <table class="table" id="tabDrink">
            <thead>
                <th>Nome</th>
                <th>Base do Drink</th>
                <th>Caracteristica</th>
                <th>Ingredientes</th>
                <th>Modo de Preparo</th>
            </thead>
            <tbody>
                <tr th:each="drink : ${drinks}">
                    <td th:text="${drink.getNome()}"></td>
                    <td th:text="${drink.getBaseDrink()}"></td>
                    <td th:text="${drink.getCaracteristica()}"></td>
                    <td th:text="${drink.getAllIngredientes()}"></td>
                    <td th:text="${drink.getModoPreparo}"></td>
                </tr>
            </tbody>
        </table>
    </table>
</body>
</html>
